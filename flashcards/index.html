<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards - Učení angličtiny</title>
    <!-- Přidání Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .flashcard {
            font-size: 24px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flashcard:hover {
            transform: scale(1.05);
            background-color: #f8f9fa;
        }
        .btn {
            width: 140px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container flashcard-container">
        <h1 class="mb-4 text-primary">Flash Cards - Učení angličtiny</h1>
        <div id="flashcard" class="flashcard shadow">
            Klikni na "Další slovo" pro začátek
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="getNextWord()">Další slovo</button>
            <button class="btn btn-success" onclick="showTranslation()">Zobrazit překlad</button>
        </div>
    </div>

    <!-- Přidání Bootstrap JS a závislostí -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        let currentWord = '';

        function getNextWord() {
            const flashcard = document.getElementById('flashcard');
            flashcard.innerText = 'Načítám...';  // Indikace načítání
            fetch('/get_word')
                .then(response => response.json())
                .then(data => {
                    currentWord = data.word;
                    flashcard.innerText = currentWord;
                })
                .catch(error => {
                    flashcard.innerText = 'Chyba při načítání!';
                    console.error('Error fetching word:', error);
                });
        }

        function showTranslation() {
            const flashcard = document.getElementById('flashcard');
            flashcard.innerText = 'Načítám překlad...';  // Indikace načítání
            fetch('/get_translation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: currentWord })
            })
            .then(response => response.json())
            .then(data => {
                flashcard.innerText = `${currentWord} - ${data.translation}`;
            })
            .catch(error => {
                flashcard.innerText = 'Chyba při načítání překladu!';
                console.error('Error fetching translation:', error);
            });
        }
    </script>
</body>
</html>
