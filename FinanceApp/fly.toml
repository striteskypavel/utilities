app = "finance-app"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  STREAMLIT_SERVER_PORT = "8080"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024 